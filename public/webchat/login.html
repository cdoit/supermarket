<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>注册页面</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" media="screen">

    <style type="text/css">
    </style>
</head>
<body>
    <div id="panel" class="panel panel-info">
        <div class="panel-heading">
            <table frame="void">
                <tr>
                    <td>
                        欢迎，请您注册。
                    </td>
                </tr>
            </table>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" action="/wx/login"
                  method="post">
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">
                        电话：
                    </label>
                    <div class="col-sm-10">
                        <input type="text" name="phone" class="form-control"
                               placeholder="手机号" id="password" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">

                    </label>
                    <div class="col-sm-10">
                        <input type="button" class="btn btn-info" value="点击获取手机验证码">
                        <span id="telephonenameTip"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="code" class="col-sm-2 control-label">
                        验证码：
                    </label>
                    <div class="col-sm-10">
                        <input type="text" name="code" class="form-control"
                               placeholder="验证码" id="password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-info" href="#">
                           登陆
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
