<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>评价</title>
    <meta name="viewport" content="target-densitydpi=device-dp, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="../css/star-rating.min.css" />
    <style type="text/css">
        html, body, .main {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid main">
        <table style="width:100%;height:100%;">
            <tbody>
                <tr>
                    <td style="width:100px;height:60px;font-size:20px;font-weight:800">房主张先生</td>
                </tr>
                <tr style="vertical-align:top">
                    <td>就是好</td>
                </tr>
                <tr style="height:60px;">
                    <td style="text-align:center">
                        <input value="3" type="text" class="rating-loading" data-size="xs">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/star-rating.min.js"></script>
    <script type="text/javascript">
        $(document).on('ready', function () {
            $('.rating-loading').rating({ displayOnly: true, step: 0.5 });
        });
    </script>
</body>
</html>
