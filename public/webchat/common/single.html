    <script type="text/javascript">

        var initscroll = true;

        $(document).on('ready', function () {
            $('.rating-loading').rating({ displayOnly: true, step: 0.5 });
            var viewer = new Viewer(document.getElementById('sum_img'), { title: "111", button: true, toolbar: false });

            $(window).scroll(function () {
                var st = $(document).scrollTop();
                if (st > 0) {
                    if (initscroll) {
                        $("#topimg").hide();
                        $("#bodymodal").removeClass("offset-to-top");
                        $("#bodymodal").addClass("offset-to-scroll");
                        $(window).scrollTop(5);
                        initscroll = false;
                    } else {

                        srollLabel();
                    }
                } else {
                    $("#topimg").show();
                    $("#bodymodal").addClass("offset-to-top");
                    $("#bodymodal").removeClass("offset-to-scroll");
                    initscroll = true;
                }
            });

            $('.anchorlabel').click(function () {
                $("#topimg").hide();
                $("#bodymodal").removeClass("offset-to-top");
                $("#bodymodal").addClass("offset-to-scroll");
                $('html,body').animate({ scrollTop: $("#" + $(this).attr('data-anchor')).offset().top - 50 }, 1000, srollLabel);
            });
        });

        function srollLabel() {
            var st = $(document).scrollTop();
            if (st < ($("#v2").offset().top - 50)) {
                $(".nav .nav-tabs li").removeClass("active");
                $(".nav .nav-tabs li").eq(0).addClass("active");
            }
            if (st >= ($("#v2").offset().top - 50) && st < ($("#v3").offset().top - 50)) {
                $(".nav .nav-tabs li").removeClass("active");
                $(".nav .nav-tabs li").eq(2).addClass("active");
            }
            if (st >= ($("#v3").offset().top - 50) && st < ($("#v4").offset().top - 50)) {
                $(".nav .nav-tabs li").removeClass("active");
                $(".nav .nav-tabs li").eq(1).addClass("active");
            }
            if (st >= ($("#v4").offset().top - 50)) {
                $(".nav .nav-tabs li").removeClass("active");
                $(".nav .nav-tabs li").eq(3).addClass("active");
            }
        }
