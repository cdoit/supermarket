                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="getcode" class="col-sm-2 control-label">
                    </label>
                    <div class="col-sm-10">
                      <input name="getcode" type="button" class="btn btn-info"  value="点击获取手机验证码">
                      <span id="telephonenameTip"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="code" class="col-sm-2 control-label">
                        验证码：
                    </label>
                    <div class="col-sm-10">
                        <input type="text" name="code" class="form-control"
                               placeholder="验证码" id="password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a id="submit" type="submit" class="btn btn-info" href="#">
                            立即申请

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <small>如果已注册，请选择<a href="#">登陆</a></small>
                    </div>
                </div>
            </form>
        </div>
    </div>
